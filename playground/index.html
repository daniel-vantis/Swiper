<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swiper Playground</title>
    <link rel="stylesheet" href="../build/css/swiper.css">
    <meta name="viewport" content="width=device-width">
</head>
<body>
    <div class="swiper-container" dir="rtl">
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div style="background: #000000; color: #fff;">Slide 1</div>
            </div>
            <div class="swiper-slide">
              <div style="background: #ff0000; color: #fff;">Slide 2</div>
            </div>
            <div class="swiper-slide">
              <div style="background: #00ff00;">Slide 3</div>
            </div>
            <div class="swiper-slide">
              <div style="background: #0000ff; color: #fff;">Slide 4</div>
            </div>
            <div class="swiper-slide">
              <div style="background: #ff00ff; color: #fff;">Slide 5</div>
            </div>
            <div class="swiper-slide">
              <div style="background: #00ffff;">Slide 6</div>
            </div>
            <div class="swiper-slide">
              <div style="background: #ffff00;">Slide 7</div>
            </div>
            <div class="swiper-slide">
              <div style="background: #000000; color: #fff;">Slide 8</div>
            </div>
            <div class="swiper-slide">
              <div style="background: #ff0000; color: #fff;">Slide 9</div>
            </div>
            <div class="swiper-slide">
              <div style="background: #00ff00;">Slide 10</div>
            </div>
        </div>
    </div>
    <style>
    body, html {
        padding: 0;
        margin: 0;
        position: relative;
        height: 100%;
    }
    .swiper-container {
        width: 100%;
        height: 438px;
        margin: 50px auto;
    }
    .swiper-slide {
        box-sizing: border-box;
        color:#000;
        text-align: center;
        line-height: 438px;
        width: 402px;
        opacity: .9;
    }
    .swiper-slide div {
      height: 100%;
      width: 100%;
    }
    </style>
    <script src="../build/js/swiper.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
          slidesPerView: 'auto',
          slideToClickedSlide: true,
          spaceBetween: 20,
          effect: 'vantis_testimonials',
          nextButton: '.swiper-button-next',
          prevButton: '.swiper-button-prev',
          loop: true,
          speed: 500,
          loopedSlides: 10
        });
    </script>
</body>
</html>
